<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo/style-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div class="area-cadastro">
    
        <ul class="titulo">
            <h1>Fa√ßa seu Cadastro!</h1>
        </ul>

        <ul class="nome">
            <p>Nome Completo:</p>
            <input type="text" id="nome" maxlength="45" placeholder="Digite o nome completo..">        
        </ul>

        <ul class="email">
            <p>Login:</p>
            <input type="text" id="email" maxlength="45" placeholder="Digite o login..">
        </ul>
        
        <ul class="senha">
            <p>Senha:</p>
            <input type="password" id="senhaCadastro" maxlength="35" placeholder="Digite a senha..">
        </ul>

        <ul class="senha">
            <p>Confirmar senha:</p>
            <input type="password" id="confirmarSenha" maxlength="35" placeholder="Digite a senha novamente..">
        </ul>

        <ul class="botao">
            <input type="Button" id="buttonCadastro" style="width:110; height:10" value="Confirmar">
            <a href="index.html">Voltar para login</a>
        </ul>

    </div>
    
    
    
<script src="scriptcad.js"></script>    
</body>
</html>
